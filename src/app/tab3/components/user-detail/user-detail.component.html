<ion-content>
  <ion-grid class="ticket-list">
    <ion-row>
      <ion-col size-md="6" offset-md="3" *ngIf="user">
        <ion-card class="ticket">
          <ion-grid>
            <ion-row>
              <ion-col size="12">
                <ion-item lines="none">
                  <ion-label>{{ user.firstName }} {{ user.lastName }}</ion-label>
                </ion-item>
                <ion-item lines="none">
                  <ion-label>{{ user.email }}</ion-label>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
